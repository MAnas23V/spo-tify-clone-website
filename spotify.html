<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="website icon" type="png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="hero">
        <div class="left">
            <div class="left-top">
                <div class="logo">
                    <img src="images/logo.svg" alt="Spotify" srcset="">
                    <button class="move-close">
                        <img src="images/close.svg" alt="close" srcset="">
                    </button>
                </div>
                <ul>
                    <li><img src="images/home.svg" alt="home" srcset=""><a href="#">Home</a></li>
                    <li><img src="images/search.svg" alt="search" srcset=""><a href="#">Search</a></li>
                </ul>
            </div>
            <div class="left-bottom">
                <div class="your-library">
                    <div class="library">
                        <img class="hov" src="images/your-library.svg" alt="library" srcset="">
                        <p>Your Library</p>
                    </div>
                    <button class="add-card-btn">
                        <img class="hov" src="images/plus.svg" alt="plus" srcset="">
                    </button>
                </div>
                <div class="left-header">
                    <ul>
                        <li>


                            <!-- <div class="song-info">
                                <div class="song-left">
                                    <img src="images/music.svg" alt="music">
                                    <p>Song Name</p>
                                </div>
                                <div class="song-right">
                                    <p>Play Now</p>
                                    <button>
                                        <img src="images/pause.svg" alt="play">
                                    </button>
                                </div>
                            </div> -->


                        </li>
                    </ul>
                </div>
                <div class="left-footer">
                    <a href="#">Legal</a>
                    <a href="#">Privacy Center</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">Abouts Ads</a>
                    <a href="#">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="navbar">
                <div class="move-btn">
                    <button class="move-menu">
                        <img src="images/menu.svg" alt="menu" srcset="">
                    </button>
                    <button class="move-left">
                        <img src="images/left-arrow.svg" alt="move-left" srcset="">
                    </button>
                    <button class="move-right">
                        <img src="images/right-arrow.svg" alt="move-right" srcset="">
                    </button>
                </div>
                <div class="login">
                    <button class="sing-up">Sing up</button>
                    <button class="log-in">Log in</button>
                </div>
            </div>
            <div class="play-list">
                <div class="play-heading">
                    <h2>Spotify Playlists</h2>
                    <button>Show all</button>
                </div>
                <div class="play-container">


                    <!-- <div data-folder="Background-Musics" class="song-container">
                        <button class="pos">
                            <img class="btn" src="images/play-button.png" alt="play">
                        </button>
                        <img class="img" src="images/play-list-image-1.jpeg" alt="play-image">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week...</p>
                    </div>
                    <div data-folder="Main-Musics" class="song-container">
                        <button class="pos">
                            <img class="btn" src="images/play-button.png" alt="play">
                        </button>
                        <img class="img" src="images/play-list-image-2.jpeg" alt="play-image">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week...</p>
                    </div> -->

                    
                </div>
            </div>
            <div class="main-play-bar">
                <div class="play-bar">
                    <div class="upper">
                        <div class="song-details">
                            <!-- Here It will Display The Song Detail -->
                        </div>
                        <div class="control">
                            <button><img id="previous" src="images/previous.svg" alt="previous"></button>
                            <button><img id="play" src="images/pause.svg" alt="play"></button>
                            <button><img id="next" src="images/next.svg" alt="next"></button>
                        </div>
                        <div class="song-duration">
                            <!-- Here It Will Show The Song Duration -->
                        </div>
                    </div>
                    <div class="rool-bar">
                        <div class="path"></div>
                        <div class="point"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
